name: AegisOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker Image
      run: docker build -t aegisops-api ./application/src

    - name: Build Worker Docker Image
      run: docker build -t aegisops-worker ./application/src

    - name: Validate Docker Compose
      run: docker compose -f application/src/docker-compose.yml config
